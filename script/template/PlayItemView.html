<div class="item-view play-item-view">
  <span class="delete-cell">
    <button class="delete-icon"></button>
  </span>
  <span style="width:50px;">
    <a href="<%- user.permalink_url %>" title="<%- user.username %>" target="_blank" class="user-name">
      <img src="<%- user.avatar_url %>" style="width:50px; height:50px;" alt="<%- user.username %>" title="<%- user.username %>" />
    </a>
  </span>
  <span style="padding-left:10px;">
    <div class="now-playing-text">Now Playing...</div>
    <div class="song-title"><%- title %></div>
    <div class="user-name"><%- user.username %></div>
  </span>
  <span class="item-actions" style="width:70px;">
    <span class="reorder-handle"></span>
    <button class="delete-button">Delete</button>
  </span>
</div>
